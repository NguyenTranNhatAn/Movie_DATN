<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demmo tiếp tục</title>

    <body>
        <h1>Seat</h1>
        <button id="printDeatil">Generate Seat</button>
        <div id="output"></div>
        <script>
        function generateSeats() {
            const numRow = 3;
            const numColumnLeft = 3;
         const   rowArray = [];
            const rows=['A','B','C'];
            let start;
            for (let i = 0; i < numRow; i++) {
              const  colomunArray = [];
                start = 1;
                for (let j = 0; j < numColumnLeft; j++) {
                    const seatsObject = {
                        number: start,
                        row: rows[i],
                        taken: Boolean(Math.round(Math.random)),
                        selected: false
                    };
                    colomunArray.push(seatsObject);
                    start++;
                }//vòng lặp j
                rowArray.push(colomunArray);
            }//vòng lặp i
            return rowArray;
        }
const button=document.getElementById('printDeatil').onclick =()=>{
    const seats=generateSeats();
console.log(seats);
document.getElementById('output').innerText = JSON.stringify(seats, null, 2); // Hiển thị kết quả
  var arr=[1,3,5,6,7,6];
  
};
    </script>
    </body>

</html>
